<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes</title>

</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button">New Note</button>
            <div class="notes__list">
                <div class="notes__list-item">
                    <div class="notes__small-title">First Note</div>
                    <div class="notes__small-body"> just testing...</div>
                    <div class="notes__small-updated">Set. 03 11:25</div>

                </div>

            </div>
        </div>
        <div class="notes__preview"></div>
            <input class="notes__title" type="text" placeholder="Enter a title...">
            <textarea class="notes__body">write something...</textarea>
        </div>
        
    </div>


</body>
</html>
